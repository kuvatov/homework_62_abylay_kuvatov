{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<form method="post" novalidate>
    <div class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
    </div>
    <div class="form_row">
        {% bootstrap_button button_type="submit" content='Зарегистрироваться' %}
    </div>
</form>
{% endblock %}
